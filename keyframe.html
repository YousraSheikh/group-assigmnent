<!DOCTYPE html>
<html>
<head>
	<title>all</title>


	<style>
		div{
			width: 200px;
			height: 200px;
			background-color: red;
			position: relative;
			animation: move 5s infinite;
		}
		@keyframe move{
			from:{top: 0px};
			to:{top:20px};
		}

	</style>
</head>
</body>
<h1>key frame</h1>
<div></div>
</body>
</html>
